<!doctype html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

<!--Área de título da página e cabeçalho-->
    <title>Cadastre-se</title>

    <div>
        <h1 id="titulo">Preencha o formulário abaixo</h1>
        <p id="subtitulo"><strong>Após finalizar, aperte em Enviar</strong></p>
        <br>
    </div>

<form>
<!-- Campos com dados pessoais-->

    <fieldset class="grupo">
        <p><strong>DADOS PESSOAIS</strong></p> <br>
        <div class="campo">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>

        <div class="campo">
            <label for="cpf"><strong>CPF:</strong></label>
            <input type="text" name="cpf" id="cpf" required placeholder="xxx.xxx.xxx-xx">
        </div>
        <div class="campo">
            <label for="rg"><strong>RG:</strong></label>
            <input type="text" name="rg" id="rg" required placeholder="xx.xxx.xxx-x">
        </div>

        <div class="campo">
            <label for="nacionalidade"><strong>Nacionalidade:</strong></label>
            <input type="text" name="nacionalidade" id="nacionalidade" required>
        </div>

        <div class="campo">
            <label for="profissao"><strong>Profissão:</strong></label>
            <input type="text" name="profissao" id="profissao" required>
        </div>

        <div class="campo">
            <label for="categoria"><strong>CNH:</strong></label>
            <input type="text" name="categoria" id="categoria">
        </div>

        <div class="campo">
            <label for="cnpj"><strong>CNPJ:</strong></label>
            <input type="text" name="cnpj" id="cnpj" required placeholder="xx.xxx.xxx/xxxx-xx">
        </div>

        <div class="campo">
            <label for="telefone"><strong>Tel.:</strong></label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx">
        </div>

        <div class="campo">
            <label for="celular"><strong>Cel.:</strong></label>
            <input type="tel" name="celular" id="celular" required placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" required placeholder="email@exemplo.com">
        </div>

        <div class="campo">
            <label for="data"><strong>Data de Nascimento:</strong></label>
            <input type="date" name="data" id="data" required>
        </div> 


<!--Botão de seleção-->
        <div class="campo">
            <label for="sexo"><strong>Sexo:</strong></label>
            <select id="selecaosexo" required>
                <option selected disabled value="">Selecione</option>
                <option>Homem</option>
                <option>Mulher</option>
                <option>Outro</option>
                <option>Prefiro não responder</option>
            </select>
        </div>

        <fieldset class="grupo">
        <div class="campo">
            <label for="endereco"><strong>Endereço:</strong></label>
            <input type="text" name="endereco" id="endereco" required placeholder="rua, nº, bairro, cidade">
        </div>

        <div class="campo">
            <label for="cep"><strong>CEP:</strong></label>
            <input type="text" name="cep" id="cep" required placeholder="xxxxx-xxx">
        </div>

        <!--Botão de seleção-->
        <div class="campo">
            <label for="uf"><strong>UF:</strong></label>
            <select id="selecaouf" required>
                <option selected disabled value="">Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AM</option>
                <option>AP</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MG</option>
                <option>MS</option>
                <option>MT</option>
                <option>PA</option>
                <option>PB</option>
                <option>PE</option>
                <option>PI</option>
                <option>PR</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RO</option>
                <option>RR</option>
                <option>RS</option>
                <option>SC</option>
                <option>SE</option>
                <option>SP</option>
                <option>TO</option>    
            </select>
        </div>

        
    </fieldset> 
    <br>

    <fieldset class="grupo">

<!--Campo de selecionar-->
        <div class="campo">
            <label for="tipagem"><strong>Tipo Sanguíneo:</strong></label><br>
            <select id="selecao" required>
                <option selected disabled value="">Selecione</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
        </div>
        </fieldset>

<!--Campo selecionar-->
        <div class="campo"><br>
            <label><strong>Estado Civil:</strong></label>
                <label>
                <input type="radio" name="civil" value="Solteiro(a)>" checked>Solteiro(a)
                </label>
                <label>
                <input type="radio" name="civil" value="Casado(a)>">Casado(a)
                </label>
                <label>
                <input type="radio" name="civil" value="Viúvo(a)>">Viúvo(a)
                </label>
                <label>
                <input type="radio" name="civil" value="Separado(a)>">Separado(a)
                </label>
                <label>
                <input type="radio" name="civil" value="Divorciado(a)>">Divorciado(a)
                </label>
        </div>
        <br>

        <div class="campo">
            <label><strong>Como gostaria de receber as notificações:</strong></label>
                <label>
                <input type="radio" name="notificacao" value="SMS>" checked>SMS
                </label>
                <label>
                <input type="radio" name="notificacao" value="WhatsApp>">WhatsApp
                </label>
                <label>
                <input type="radio" name="notificacao" value="E-mail>">E-mail
                </label>
        </div>
        <br>

    </fieldset>

<!--Botão ENVIAR-->
        <button class="botao" type="submit" onsubmit="">ENVIAR</button>
    
</form>

<!--Rodapé-->
    <footer class="frase"><br>
        <h5 id="copyright">&copy;Copyright Formulário - 2022</h5>
    </footer>
</html>
